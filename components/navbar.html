<!-- navbar.html -->
<nav class="navbar">
  <div class="navbar__logo">
    <a href="/pages/index.html">FoodStudent</a>
  </div>
  <div class="navbar__links">
    <a href="/pages/index.html" class="navbar__link">Home</a>
    <a href="/pages/menu.html" class="navbar__link">Menu</a>
    <a href="/pages/orders.html" class="navbar__link">Orders</a>
    <a href="/pages/profile.html" class="navbar__link">Profile</a>
    <a href="/pages/login.html" class="navbar__link" id="login-btn">Log In</a>
  </div>
</nav>

<style>
  .navbar {
    background-color: #1f1f1f;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar__logo a {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ff5722;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .navbar__logo a:hover {
    color: #ff8a50;
  }

  .navbar__links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }

  .navbar__link {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 0.5rem 0;
    position: relative;
  }

  .navbar__link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #ff5722;
    transition: width 0.3s ease;
  }

  .navbar__link:hover {
    color: #ff5722;
  }

  .navbar__link:hover::after {
    width: 100%;
  }

  .navbar__link.active {
    color: #ff5722;
  }

  .navbar__link.active::after {
    width: 100%;
  }

  @media (max-width: 768px) {
    .navbar {
      padding: 1rem;
    }

    .navbar__links {
      gap: 1rem;
    }
  }
</style>

<script>
  // Set active link based on current page
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  document.querySelectorAll('.navbar__link').forEach(link => {
    if (link.getAttribute('href').includes(currentPage)) {
      link.classList.add('active');
    }
  });

  // Handle login/logout toggle
  const authLink = document.getElementById('auth-link');
  const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

  if (isLoggedIn) {
    authLink.textContent = 'Log Out';
    authLink.onclick = (e) => {
      e.preventDefault();
      localStorage.setItem('loggedIn', 'false');
      alert('You have logged out.');
      location.reload();
    };
  }
</script>
