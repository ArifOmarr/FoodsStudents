<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodStudent - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-bg" style="background-image: url('assets/images/bg.jpg');"></div>
    <div class="auth-form">
      <img src="assets/images/logo.png" alt="FoodStudent Logo" class="logo" />
      <h2>Login to FoodStudent</h2>
      <form action="dashboard.html" method="post">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <div class="auth-options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="auth-link">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
</body>
</html>
