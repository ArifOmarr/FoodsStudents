<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodStudent Dashboard</title>
  <style>
    /* Dark theme base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      position: relative;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 1px solid #333;
      position: relative;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .welcome {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    section {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 0 8px #111;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ff5722;
      padding-bottom: 0.3rem;
      color: #ff5722;
    }

    /* Recent orders list */
    .orders-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid #333;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-name {
      font-weight: 600;
    }

    .order-status {
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      min-width: 90px;
      text-align: center;
    }

    /* Status colors */
    .status-delivered {
      background-color: #4caf50;
      color: #fff;
    }

    .status-pending {
      background-color: #ff9800;
      color: #fff;
    }

    .status-cancelled {
      background-color: #f44336;
      color: #fff;
    }

    /* Quick access buttons */
    .quick-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .quick-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(255 87 34 / 0.5);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .quick-btn:hover {
      background-color: #e64a19;
    }

    /* X Button */
    #close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #ff5722;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 1000;
    }
    #close-btn:hover {
      color: #e64a19;
    }

    /* Stats Summary */
    .stats-container {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .stat-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      flex: 1 1 160px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px #111;
      transition: transform 0.2s ease;
      cursor: default;
      user-select: none;
    }

    .stat-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff5722;
    }

    .stat-icon {
      font-size: 2.8rem;
      margin-right: 1rem;
      user-select: none;
    }

    .stat-info {
      text-align: left;
    }

    .stat-number {
      font-size: 1.9rem;
      font-weight: 700;
      color: #ff5722;
      user-select: none;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #bbb;
      user-select: none;
    }

    /* Different stat card colors */
    .stat-total .stat-number {
      color: #ff9800;
    }

    .stat-pending .stat-number {
      color: #ffb300;
    }

    .stat-delivered .stat-number {
      color: #4caf50;
    }

    .stat-cancelled .stat-number {
      color: #f44336;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .quick-links {
        flex-direction: column;
      }

      .quick-btn {
        width: 100%;
        padding: 1rem;
      }

      .stats-container {
        flex-direction: column;
      }

      .stat-card {
        flex: 1 1 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <button id="close-btn" aria-label="Close dashboard">√ó</button>

  <header>FoodStudent Dashboard</header>

  <main>
    <div class="welcome" id="welcome-msg">Welcome back, User!</div>

    <section>
      <h2>Order Summary</h2>
      <div class="stats-container">
        <div class="stat-card stat-total">
          <div class="stat-icon">üì¶</div>
          <div class="stat-info">
            <div class="stat-number" id="total-orders">0</div>
            <div class="stat-label">Total Orders</div>
          </div>
        </div>
        <div class="stat-card stat-pending">
          <div class="stat-icon">‚è≥</div>
          <div class="stat-info">
            <div class="stat-number" id="pending-orders">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
        <div class="stat-card stat-delivered">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-info">
            <div class="stat-number" id="delivered-orders">0</div>
            <div class="stat-label">Delivered</div>
          </div>
        </div>
        <div class="stat-card stat-cancelled">
          <div class="stat-icon">‚ùå</div>
          <div class="stat-info">
            <div class="stat-number" id="cancelled-orders">0</div>
            <div class="stat-label">Cancelled</div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>Recent Orders</h2>
      <ul class="orders-list" id="orders-list">
        <!-- Orders inserted by JS -->
      </ul>
    </section>

    <section>
      <h2>Quick Access</h2>
      <div class="quick-links">
        <a href="menu.html" class="quick-btn">Menu</a>
        <a href="orders.html" class="quick-btn">Orders</a>
        <a href="profile.html" class="quick-btn">Profile</a>
      </div>
    </section>
  </main>

  <script>
    // Example user data - replace with actual user data integration
    const userName = "Alex";
    const recentOrders = [
      { id: 101, name: "Cheese Burger", status: "delivered" },
      { id: 102, name: "Vegan Salad", status: "pending" },
      { id: 103, name: "Pepperoni Pizza", status: "cancelled" }
    ];

    // Show welcome message
    document.getElementById("welcome-msg").textContent = `Welcome back, ${userName}!`;

    // Map status to CSS class
    function statusClass(status) {
      switch (status.toLowerCase()) {
        case "delivered": return "status-delivered";
        case "pending": return "status-pending";
        case "cancelled": return "status-cancelled";
        default: return "";
      }
    }

    // Populate recent orders
    const ordersList = document.getElementById("orders-list");
    recentOrders.forEach(order => {
      const li = document.createElement("li");
      li.classList.add("order-item");

      const nameSpan = document.createElement("span");
      nameSpan.classList.add("order-name");
      nameSpan.textContent = order.name;

      const statusSpan = document.createElement("span");
      statusSpan.classList.add("order-status", statusClass(order.status));
      statusSpan.textContent = order.status;

      li.appendChild(nameSpan);
      li.appendChild(statusSpan);
      ordersList.appendChild(li);
    });

    // Calculate order stats
    const totalOrders = recentOrders.length;
    const pendingOrders = recentOrders.filter(o => o.status.toLowerCase() === 'pending').length;
    const deliveredOrders = recentOrders.filter(o => o.status.toLowerCase() === 'delivered').length;
    const cancelledOrders = recentOrders.filter(o => o.status.toLowerCase() === 'cancelled').length;

    // Update stats UI
    document.getElementById('total-orders').textContent = totalOrders;
    document.getElementById('pending-orders').textContent = pendingOrders;
    document.getElementById('delivered-orders').textContent = deliveredOrders;
    document.getElementById('cancelled-orders').textContent = cancelledOrders;

    // Close button event to redirect to menu.html
    document.getElementById('close-btn').addEventListener('click', () => {
      window.location.href = 'menu.html';
    });
  </script>

</body>
</html>
