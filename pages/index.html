<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodStudent - Vouchers & Discounts</title>
  <style>
    /* ====== Base Dark Theme ====== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== Navbar ====== */
    nav {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      user-select: none;
    }

    .nav-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5722;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #ff5722;
      color: #fff;
    }

    /* ====== Main Content ====== */
    main {
      flex: 1 0 auto;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .welcome-msg {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 3rem;
      color: #ff8a50;
      user-select: none;
    }

    .voucher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .voucher-card {
      background: linear-gradient(135deg, #ff7043, #ffab91);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgb(255 87 34 / 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .voucher-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgb(255 87 34 / 0.7);
    }

    .voucher-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .voucher-desc {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      flex-grow: 1;
    }

    .voucher-code {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1rem;
      user-select: text;
      font-family: monospace;
      font-size: 1.1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    .claim-btn {
      background-color: #fff;
      color: #ff5722;
      border: none;
      padding: 0.6rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 3px 8px rgb(255 87 34 / 0.6);
      user-select: none;
    }

    .claim-btn:hover {
      background-color: #ff5722;
      color: #fff;
      box-shadow: 0 6px 14px rgb(255 87 34 / 0.9);
    }

    /* ====== Footer ====== */
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1.2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      user-select: none;
      flex-shrink: 0;
      box-shadow: inset 0 1px 3px rgba(255, 87, 34, 0.2);
    }

    footer a {
      color: #ff5722;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ====== Responsive ====== */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }

      .nav-links {
        gap: 1rem;
      }

      main {
        padding: 1rem;
      }

      .voucher-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-brand">FoodStudent</div>
    <div class="nav-links">
      <a href="index.html" aria-current="page">Home</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html">Orders</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <main>
    <div class="welcome-msg" id="welcome-msg">Welcome, User! Claim your vouchers below:</div>

    <div class="voucher-grid" id="voucher-grid">
      <!-- Voucher cards inserted by JS -->
    </div>
  </main>

  <footer>
    &copy; 2025 FoodStudent &nbsp;|&nbsp; 
    <a href="terms.html">Terms of Service</a> &nbsp;|&nbsp; 
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <script>
    // Simulated logged-in user name
    const userName = "Alex";

    // Voucher data array
    const vouchers = [
      {
        title: "10% Off on Your Next Order",
        description: "Use this voucher to get 10% discount on your entire next order.",
        code: "SAVE10"
      },
      {
        title: "Free Delivery",
        description: "Enjoy free delivery on orders above $15 with this voucher.",
        code: "FREEDEL"
      },
      {
        title: "$5 Off on Orders $25+",
        description: "Get $5 off when you spend $25 or more.",
        code: "FIVEOFF25"
      },
      {
        title: "Buy 1 Get 1 Free",
        description: "Order any burger and get another one free.",
        code: "B1G1BURGER"
      },
      {
        title: "15% Student Discount",
        description: "Exclusive 15% discount for students on all menu items.",
        code: "STUDENT15"
      },
      {
        title: "Free Dessert",
        description: "Claim a free dessert with any main meal.",
        code: "FREEDESSERT"
      },
    ];

    // Update welcome message with user name
    document.getElementById("welcome-msg").textContent = `Welcome, ${userName}! Claim your vouchers below:`;

    // Reference voucher grid container
    const voucherGrid = document.getElementById("voucher-grid");

    // Create and insert voucher cards
    vouchers.forEach(voucher => {
      const card = document.createElement("div");
      card.className = "voucher-card";

      card.innerHTML = `
        <div class="voucher-title">${voucher.title}</div>
        <div class="voucher-desc">${voucher.description}</div>
        <div class="voucher-code">${voucher.code}</div>
        <button class="claim-btn">Claim</button>
      `;

      const claimBtn = card.querySelector(".claim-btn");
      claimBtn.addEventListener("click", () => {
        alert(`Voucher "${voucher.code}" claimed! Enjoy your discount!`);
        claimBtn.textContent = "Claimed âœ“";
        claimBtn.disabled = true;
        claimBtn.style.cursor = "default";
        claimBtn.style.backgroundColor = "#4caf50";
        claimBtn.style.color = "#fff";
        claimBtn.style.boxShadow = "none";
      });

      voucherGrid.appendChild(card);
    });
  </script>

</body>
</html>
