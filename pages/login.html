<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodStudent - Login</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ====== Base Dark Theme ====== */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== Main content ====== */
    main {
      flex: 1 0 auto;
      max-width: 400px;
      margin: 4rem auto 2rem;
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgb(255 87 34 / 0.6);
      user-select: none;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff5722;
      user-select: none;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      user-select: text;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.4rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #eee;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 6px #ff5722;
      background-color: #3a3a3a;
      color: #fff;
    }

    button {
      width: 100%;
      background-color: #ff5722;
      border: none;
      padding: 0.8rem 0;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 12px rgb(255 87 34 / 0.7);
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #e64a19;
      outline: none;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .register-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      user-select: text;
    }

    .register-link a {
      color: #ff5722;
      font-weight: 700;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <h1>Login</h1>
    <form id="login-form" action="#" method="POST" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div id="email-error" class="error-message">Please enter a valid email address</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <div id="password-error" class="error-message">Password must be at least 8 characters</div>

      <button type="submit" id="login-button">Log In</button>
      <div id="loading" class="loading"></div>
    </form>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    // Load navbar
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });

    // Load footer
    fetch('/components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });

    // Form elements
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const loginButton = document.getElementById('login-button');
    const loading = document.getElementById('loading');

    // Validation functions
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    // Show/hide error messages
    function showError(element, message) {
      element.textContent = message;
      element.style.display = 'block';
    }

    function hideError(element) {
      element.style.display = 'none';
    }

    // Input validation on blur
    emailInput.addEventListener('blur', () => {
      if (!validateEmail(emailInput.value)) {
        showError(emailError, 'Please enter a valid email address');
      } else {
        hideError(emailError);
      }
    });

    passwordInput.addEventListener('blur', () => {
      if (!validatePassword(passwordInput.value)) {
        showError(passwordError, 'Password must be at least 8 characters');
      } else {
        hideError(passwordError);
      }
    });

    // Form submission
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      // Reset errors
      hideError(emailError);
      hideError(passwordError);

      // Validate inputs
      let isValid = true;
      if (!validateEmail(emailInput.value)) {
        showError(emailError, 'Please enter a valid email address');
        isValid = false;
      }
      if (!validatePassword(passwordInput.value)) {
        showError(passwordError, 'Password must be at least 8 characters');
        isValid = false;
      }

      if (!isValid) return;

      // Show loading state
      loginButton.disabled = true;
      loading.style.display = 'block';

      try {
        // Call login API
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
          })
        });

        const result = await response.json();

        if (response.ok) {
        // Store login state
        localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('user', JSON.stringify(result.user));

        // Redirect to home page
        window.location.href = 'index.html';
        } else {
          showError(emailError, result.message || 'Login failed');
          loginButton.disabled = false;
          loading.style.display = 'none';
        }
      } catch (error) {
        showError(emailError, 'Login failed. Please try again.');
        loginButton.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
