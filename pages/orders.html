<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders - FoodStudent</title>
  <style>
    /* Base Dark Theme */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      user-select: none;
      flex-shrink: 0;
    }

    .nav-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5722;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      color: inherit;
      text-decoration: none;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #ff5722;
      color: #fff;
    }

    /* Container */
    .container {
      flex: 1 0 auto;
      max-width: 1100px;
      margin: 2.5rem auto 3rem;
      padding: 0 1rem;
      user-select: text;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff5722;
      user-select: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(255 87 34 / 0.25);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #2a2a2a;
      user-select: text;
    }

    th {
      background-color: #2a2a2a;
      font-weight: 700;
    }

    tr:hover {
      background-color: #2c2c2c;
    }

    .status {
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 700;
      user-select: none;
      display: inline-block;
      min-width: 80px;
      text-align: center;
    }

    .pending {
      background-color: #ff6b00;
      color: white;
    }

    .delivered {
      background-color: #4caf50;
      color: white;
    }

    .cancelled {
      background-color: #f44336;
      color: white;
    }

    /* Footer */
    footer {
      flex-shrink: 0;
      background-color: #1f1f1f;
      color: #bbb;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 1.2rem;
        border-radius: 12px;
        background-color: #222;
        padding: 1rem;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
        font-size: 0.9rem;
      }
      td:before {
        position: absolute;
        top: 1rem;
        left: 1rem;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 700;
        text-align: left;
        color: #ff5722;
        content: attr(data-label);
        user-select: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-brand">FoodStudent</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html" class="active">Orders</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <h2>Your Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Items</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Order ID">#1001</td>
          <td data-label="Date">May 27, 2025</td>
          <td data-label="Items">Cheeseburger, Fries</td>
          <td data-label="Total">$9.98</td>
          <td data-label="Status"><span class="status delivered">Delivered</span></td>
        </tr>
        <tr>
          <td data-label="Order ID">#1002</td>
          <td data-label="Date">May 28, 2025</td>
          <td data-label="Items">Pepperoni Pizza</td>
          <td data-label="Total">$8.49</td>
          <td data-label="Status"><span class="status pending">Pending</span></td>
        </tr>
        <tr>
          <td data-label="Order ID">#1003</td>
          <td data-label="Date">May 29, 2025</td>
          <td data-label="Items">Chocolate Milkshake</td>
          <td data-label="Total">$3.99</td>
          <td data-label="Status"><span class="status cancelled">Cancelled</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 FoodStudent. All rights reserved.
  </footer>

</body>
</html>
