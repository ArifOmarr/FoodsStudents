<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodStudent - Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-bg" style="background-image: url('assets/images/bg.jpg');"></div>
    <div class="auth-form">
      <img src="assets/images/logo.png" alt="FoodStudent Logo" class="logo" />
      <h2>Create an Account</h2>
      <form action="dashboard.html" method="post">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="auth-link">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
